<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send JSON to Back-End</title>
</head>
<body>
  <h1>Send JSON Data</h1>
    <form id = "dataForm" onsubmit="return false;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" ><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" ><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ><br><br>
      <button id = "submit" type = "submit" onclick = "sendData()" >Submit</button>
    </form>
    
  <p id="response"></p>
  <div id="jsonOutput"></div>

  <script>

    async function sendData() {

      let form = document.getElementById("dataForm");
      let formData = {};
      for (let i = 0; i < form.elements.length; i++) {
        let element = form.elements[i];
        if (element.type !== "submit") {
            formData[element.name] = element.value;
        }
      }
      let jsonData = JSON.stringify(formData);
      let jsonOutput = document.getElementById("jsonOutput");
      jsonOutput.innerHTML = "<pre>" + jsonData + "</pre>";

      // Example: Send JSON data to a server
      try {
        const response = await fetch("http://localhost:3000/api/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        document.getElementById("response").textContent = `Response: ${JSON.stringify(result)}`;
      } catch (error) {
        document.getElementById("response").textContent = `Error: ${error.message}`;
      }
    };

  </script>
</body>
</html>
